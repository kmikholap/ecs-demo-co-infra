apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wt-demo-app-base
  namespace: default
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: ecs-demo-co-apps
  path: ./base/wt-monitoring-app
  prune: true
  timeout: 1m


